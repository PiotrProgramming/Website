<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STANISZ TRANSPORT | Professional Logistics & Transport</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* Core Color Palette */
            --primary: #d32f2f;
            --primary-light: #ff6659;
            --primary-dark: #9a0007;
            --primary-50: #fff0f0;
            --primary-100: #ffe5e5;
            --primary-200: #ffcaca;
            --primary-300: #ffb0b0;
            --primary-400: #ff9595;
            --primary-500: #d32f2f;
            --primary-600: #c62828;
            --primary-700: #b71c1c;
            --primary-800: #9a0007;
            --primary-900: #750005;
            
            /* Neutral Colors */
            --neutral-50: #f9fafb;
            --neutral-100: #f3f4f6;
            --neutral-200: #e5e7eb;
            --neutral-300: #d1d5db;
            --neutral-400: #9ca3af;
            --neutral-500: #6b7280;
            --neutral-600: #4b5563;
            --neutral-700: #374151;
            --neutral-800: #1f2937;
            --neutral-900: #111827;
            
            /* Additional Brand Colors */
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-yellow: #f59e0b;
            
            /* Background Colors */
            --bg-light: #f9fafb;
            --bg-white: #ffffff;
            --bg-gradient: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
            
            /* Text Colors */
            --text-primary: var(--neutral-900);
            --text-secondary: var(--neutral-700);
            --text-tertiary: var(--neutral-600);
            --text-inverse: #ffffff;
            
            /* Spacing System */
            --space-1: 0.25rem;  /* 4px */
            --space-2: 0.5rem;   /* 8px */
            --space-3: 0.75rem;  /* 12px */
            --space-4: 1rem;     /* 16px */
            --space-5: 1.25rem;  /* 20px */
            --space-6: 1.5rem;   /* 24px */
            --space-7: 1.75rem;  /* 28px */
            --space-8: 2rem;     /* 32px */
            --space-9: 2.25rem;  /* 36px */
            --space-10: 2.5rem;  /* 40px */
            --space-11: 2.75rem; /* 44px */
            --space-12: 3rem;    /* 48px */
            --space-14: 3.5rem;  /* 56px */
            --space-16: 4rem;    /* 64px */
            --space-20: 5rem;    /* 80px */
            --space-24: 6rem;    /* 96px */
            --space-28: 7rem;    /* 112px */
            --space-32: 8rem;    /* 128px */
            
            /* Border Radius */
            --radius-sm: 0.375rem; /* 6px */
            --radius-md: 0.5rem;   /* 8px */
            --radius-lg: 0.75rem;  /* 12px */
            --radius-xl: 1rem;     /* 16px */
            --radius-2xl: 1.5rem;  /* 24px */
            --radius-full: 9999px;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-inner: inset 0 2px 4px 0 rgba(0, 0, 0, 0.05);
            
            /* Transitions */
            --transition-fast: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-spring: all 0.4s cubic-bezier(0.17, 0.67, 0.5, 1.25);
            
            /* Typography */
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --font-serif: 'Plus Jakarta Sans', Georgia, 'Times New Roman', serif;
            
            /* Font Sizes */
            --text-xs: 0.75rem;   /* 12px */
            --text-sm: 0.875rem;  /* 14px */
            --text-base: 1rem;    /* 16px */
            --text-lg: 1.125rem;  /* 18px */
            --text-xl: 1.25rem;   /* 20px */
            --text-2xl: 1.5rem;   /* 24px */
            --text-3xl: 1.875rem; /* 30px */
            --text-4xl: 2.25rem;  /* 36px */
            --text-5xl: 3rem;     /* 48px */
            --text-6xl: 3.75rem;  /* 60px */
            --text-7xl: 4.5rem;   /* 72px */
            --text-8xl: 6rem;     /* 96px */
            --text-9xl: 8rem;     /* 128px */
            
            /* Line Heights */
            --leading-tight: 1.25;
            --leading-snug: 1.375;
            --leading-normal: 1.5;
            --leading-relaxed: 1.625;
            --leading-loose: 2;
            
            /* Z-index */
            --z-0: 0;
            --z-10: 10;
            --z-20: 20;
            --z-30: 30;
            --z-40: 40;
            --z-50: 50;
            --z-100: 100;
            --z-1000: 1000;
            --z-modal: 2000;
            --z-dropdown: 1000;
            --z-sticky: 1100;
            --z-toast: 9999;
            --z-tooltip: 10000;
        }
        
        /* Modern CSS Reset with Focus on Accessibility */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
            font-family: var(--font-sans);
            font-size: 100%;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            background: var(--bg-light);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            padding-top: 0; /* Will be handled by section padding */
        }
        
        img, picture, video, canvas, svg {
            display: block;
            max-width: 100%;
        }
        
        input, button, textarea, select {
            font: inherit;
        }
        
        p, h1, h2, h3, h4, h5, h6 {
            overflow-wrap: break-word;
        }
        
        #root, #__next {
            isolation: isolate;
        }
        
        /* Focus styles for accessibility */
        :focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
            box-shadow: 0 0 0 3px var(--primary-100);
        }
        
        :focus:not(:focus-visible) {
            outline: none;
            box-shadow: none;
        }
        
        /* Typography System */
        h1 {
            font-size: var(--text-6xl);
            line-height: var(--leading-tight);
            font-weight: 700;
            letter-spacing: -0.025em;
            margin-bottom: var(--space-6);
        }
        
        h2 {
            font-size: var(--text-4xl);
            line-height: var(--leading-tight);
            font-weight: 700;
            letter-spacing: -0.025em;
            margin-bottom: var(--space-5);
        }
        
        h3 {
            font-size: var(--text-2xl);
            line-height: var(--leading-snug);
            font-weight: 600;
            margin-bottom: var(--space-4);
        }
        
        h4 {
            font-size: var(--text-xl);
            line-height: var(--leading-normal);
            font-weight: 600;
            margin-bottom: var(--space-3);
        }
        
        p {
            font-size: var(--text-base);
            line-height: var(--leading-relaxed);
            color: var(--text-secondary);
            margin-bottom: var(--space-4);
        }
        
        .text-lg {
            font-size: var(--text-lg);
            line-height: var(--leading-relaxed);
        }
        
        .text-xl {
            font-size: var(--text-xl);
            line-height: var(--leading-relaxed);
        }
        
        .text-2xl {
            font-size: var(--text-2xl);
            line-height: var(--leading-snug);
        }
        
        .text-3xl {
            font-size: var(--text-3xl);
            line-height: var(--leading-tight);
        }
        
        .text-4xl {
            font-size: var(--text-4xl);
            line-height: var(--leading-tight);
        }
        
        .text-sm {
            font-size: var(--text-sm);
            line-height: var(--leading-normal);
        }
        
        .text-xs {
            font-size: var(--text-xs);
            line-height: var(--leading-normal);
        }
        
        .font-semibold {
            font-weight: 600;
        }
        
        .font-medium {
            font-weight: 500;
        }
        
        .font-light {
            font-weight: 300;
        }
        
        .text-center {
            text-align: center;
        }
        
        .text-left {
            text-align: left;
        }
        
        .text-right {
            text-align: right;
        }
        
        .leading-tight {
            line-height: var(--leading-tight);
        }
        
        .leading-normal {
            line-height: var(--leading-normal);
        }
        
        .text-primary {
            color: var(--primary);
        }
        
        .text-secondary {
            color: var(--text-secondary);
        }
        
        .text-tertiary {
            color: var(--text-tertiary);
        }
        
        .bg-primary {
            background-color: var(--primary);
        }
        
        .bg-white {
            background-color: var(--bg-white);
        }
        
        .bg-light {
            background-color: var(--bg-light);
        }
        
        .container {
            width: 100%;
            max-width: 1280px;
            margin-left: auto;
            margin-right: auto;
            padding-left: var(--space-6);
            padding-right: var(--space-6);
        }
        
        @media (max-width: 1024px) {
            .container {
                padding-left: var(--space-5);
                padding-right: var(--space-5);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding-left: var(--space-4);
                padding-right: var(--space-4);
            }
        }
        
        @media (max-width: 640px) {
            .container {
                padding-left: var(--space-3);
                padding-right: var(--space-3);
            }
        }
        
        /* Header & Navigation - FIXED - BLACK BACKGROUND */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: var(--z-sticky);
            background: rgba(0, 0, 0, 0.95); /* Black background */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: var(--transition-normal);
            height: 72px; /* Fixed height for consistent calculations */
        }
        
        .header.scrolled {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
            background: rgba(0, 0, 0, 0.99);
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-4) 0;
            height: 100%;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            text-decoration: none;
            transition: var(--transition-fast);
        }
        
        .logo:hover {
            opacity: 0.9;
        }
        
        .logo-image {
            height: 40px;
            width: auto;
            display: block;
        }
        
        .nav {
            display: flex;
            align-items: center;
            gap: var(--space-8);
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            gap: var(--space-7);
        }
        
        .nav-link {
            position: relative;
            font-size: var(--text-sm);
            font-weight: 500;
            color: #e5e7eb; /* Light gray for contrast on black */
            text-decoration: none;
            transition: var(--transition-fast);
            padding: var(--space-2) 0;
            letter-spacing: -0.025em;
        }
        
        .nav-link:hover {
            color: var(--primary-light);
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-light);
            transition: var(--transition-fast);
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .nav-link.active {
            color: var(--primary-light);
        }
        
        .nav-link.active::after {
            width: 100%;
        }
        
        .nav-actions {
            display: flex;
            align-items: center;
            gap: var(--space-5);
        }
        
        .language-switcher {
            position: relative;
            display: inline-block;
        }
        
        .language-button {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            background: none;
            border: none;
            color: #e5e7eb; /* Light gray for contrast on black */
            font-size: var(--text-sm);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-fast);
            padding: var(--space-2) var(--space-3);
            border-radius: var(--radius-md);
        }
        
        .language-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--primary-light);
        }
        
        .language-dropdown {
            position: absolute;
            top: calc(100% + var(--space-2));
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: var(--transition-normal);
            z-index: var(--z-dropdown);
            min-width: 160px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .language-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .language-option {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-3) var(--space-4);
            color: #e5e7eb; /* Light gray for contrast on black */
            font-size: var(--text-sm);
            font-weight: 500;
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
            transition: var(--transition-fast);
        }
        
        .language-option:hover {
            background-color: rgba(211, 47, 47, 0.1);
            color: var(--primary-light);
        }
        
        .language-option.active {
            background-color: rgba(211, 47, 47, 0.1);
            color: var(--primary-light);
            font-weight: 600;
        }
        
        .mobile-menu-button {
            display: none;
            background: none;
            border: none;
            color: #e5e7eb; /* Light gray for contrast on black */
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition-fast);
            padding: var(--space-2);
            border-radius: var(--radius-md);
        }
        
        .mobile-menu-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--primary-light);
        }
        
        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: calc(var(--space-20) + 72px) 0 var(--space-20); /* Added space for header */
            position: relative;
            overflow: hidden;
            background: var(--bg-gradient);
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('images/photo1.png');
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            opacity: 0.2;
            z-index: -1;
        }
        
        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(211, 47, 47, 0.1) 0%, rgba(255, 255, 255, 0) 100%);
            z-index: -1;
        }
        
        .hero-content {
            max-width: 650px;
            position: relative;
            z-index: 1;
        }
        
        .hero-subtitle {
            font-size: var(--text-lg);
            font-weight: 600;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: var(--space-4);
            display: inline-block;
            padding-bottom: var(--space-1);
            border-bottom: 2px solid var(--primary);
        }
        
        .hero-title {
            font-size: var(--text-6xl);
            line-height: var(--leading-tight);
            font-weight: 800;
            letter-spacing: -0.025em;
            margin-bottom: var(--space-5);
            color: var(--text-primary);
        }
        
        .hero-description {
            font-size: var(--text-xl);
            line-height: var(--leading-relaxed);
            color: var(--text-secondary);
            margin-bottom: var(--space-8);
            max-width: 600px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-3);
            padding: var(--space-4) var(--space-6);
            border-radius: var(--radius-lg);
            font-weight: 600;
            font-size: var(--text-base);
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition-spring);
            border: none;
            box-shadow: var(--shadow-md);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-500), var(--primary-700));
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-600), var(--primary-800));
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        
        .btn-outline:hover {
            background: var(--primary-50);
            transform: translateY(-2px);
        }
        
        .btn-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
        }
        
        /* Section Styling - FIXED */
        .section {
            padding: calc(var(--space-20) + 72px) 0 var(--space-20); /* Added top padding for header */
            scroll-margin-top: 100px; /* Ensures content isn't covered by fixed header */
        }
        
        .section-header {
            text-align: center;
            max-width: 700px;
            margin: 0 auto var(--space-12);
        }
        
        .section-title {
            font-size: var(--text-4xl);
            line-height: var(--leading-tight);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--space-4);
        }
        
        .section-description {
            font-size: var(--text-xl);
            line-height: var(--leading-relaxed);
            color: var(--text-secondary);
        }
        
        .section-title-h2 {
            position: relative;
            display: inline-block;
            margin-bottom: var(--space-6);
        }
        
        .section-title-h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-500), var(--accent-blue));
            border-radius: 2px;
        }
        
        /* About Section */
        .about-container {
            display: flex;
            flex-direction: column;
            gap: var(--space-8);
        }
        
        .about-content {
            display: flex;
            flex-direction: column;
            gap: var(--space-6);
        }
        
        .about-card {
            background: var(--bg-white);
            border-radius: var(--radius-xl);
            padding: var(--space-8);
            box-shadow: var(--shadow-md);
            transition: var(--transition-spring);
        }
        
        .about-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        
        .about-card-title {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            color: var(--primary);
            font-size: var(--text-2xl);
            font-weight: 700;
            margin-bottom: var(--space-5);
        }
        
        .about-card-icon {
            width: 48px;
            height: 48px;
            background: var(--primary-50);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1.25rem;
        }
        
        /* Horizontal Timeline Section - NARROWER VERSION */
        .timeline-container {
            background: var(--bg-white);
            border-radius: var(--radius-xl);
            padding: var(--space-6);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }
        
        .timeline-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-500), var(--accent-blue));
            border-radius: 2px 2px 0 0;
        }
        
        .horizontal-timeline {
            display: flex;
            overflow-x: auto;
            padding: var(--space-4) 0;
            gap: var(--space-4);
            scrollbar-width: thin;
            scrollbar-color: var(--neutral-300) var(--bg-light);
        }
        
        .horizontal-timeline::-webkit-scrollbar {
            height: 6px;
        }
        
        .horizontal-timeline::-webkit-scrollbar-track {
            background: var(--bg-light);
            border-radius: 3px;
        }
        
        .horizontal-timeline::-webkit-scrollbar-thumb {
            background: var(--neutral-300);
            border-radius: 3px;
        }
        
        .timeline-milestone {
            min-width: 180px;
            background: var(--bg-light);
            border-radius: var(--radius-md);
            padding: var(--space-4);
            box-shadow: var(--shadow-sm);
            transition: var(--transition-fast);
            position: relative;
            border-top: 3px solid var(--primary);
        }
        
        .timeline-milestone:hover {
            background: var(--primary-50);
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }
        
        .timeline-year {
            font-weight: 700;
            color: var(--primary);
            font-size: var(--text-lg);
            margin-bottom: var(--space-2);
            text-align: center;
        }
        
        .timeline-description {
            font-size: var(--text-sm);
            color: var(--text-tertiary);
            line-height: var(--leading-normal);
            text-align: center;
        }
        
        /* Why Us Section */
        .why-us-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: var(--space-6);
        }
        
        .why-us-card {
            background: var(--bg-white);
